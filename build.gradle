plugins {
    id 'application'
    id 'java'
}

group = 'eu.xap3y'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'eu.xap3y.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.20.0'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
}